<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Krunker.io - FPS Shooter</title>
    <link rel="stylesheet" href="game.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <header>
    <h1>smashkarts</h1>
    <div class="buttons">
  <button onclick="goHome()"><i class="fas fa-house"></i></button>
  <button onclick="goFullscreen()"><i class="fas fa-expand"></i></button>
</div>

  </header>

  <main>
    <iframe id="gameFrame" src="https://smashkarts.io"></iframe>
  </main>

  <script>
    function goHome() {
  window.location.href = "../index.html";
}

    function goFullscreen() {
      let iframe = document.getElementById("gameFrame");
      if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
      } else if (iframe.mozRequestFullScreen) { 
        iframe.mozRequestFullScreen();
      } else if (iframe.webkitRequestFullscreen) { 
        iframe.webkitRequestFullscreen();
      } else if (iframe.msRequestFullscreen) { 
        iframe.msRequestFullscreen();
      }
    }
  </script>
</body>
</html>
